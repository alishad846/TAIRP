<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Custom Image Slider: Using HTML, CSS, JS</title>
</head> 
<body>
 
  <div class="container">
 
    <div class="arrow left">
      <img src="right-arrow.png" class="image" alt="Left Arrow" width="50px" height="50px">
    </div>
 
    <div class="frame">
      <div class="slider">
        <img src="Screenshot (87).png" class="image" alt="Image 1">
        
        <img src="Screenshot (88).png" class="image" alt="Image 3">
        <img src="Screenshot (89).png" class="image" alt="Image 4">
        <img src="Screenshot (90).png" class="image" alt="Image 2">
      </div><!--end of slider-->
    </div><!--end of frame-->

    <div class="arrow right"> 
      <img src="right-arrow.png" class="image" alt="Right Arrow" width="50px" height="50px">
    </div>

  </div> <!--End of container -->
 
 
 <script src="script.js"></script>
</body>

</html>
